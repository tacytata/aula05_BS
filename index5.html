<!-- Borders -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    
    <div class="container mt-5">
        <div class="row mt-5 justify-content-center">
            <div class="col-8">

                <div class="row">
                    <div class="col">
                        <!-- borda normal -->
                        <div class="border p-3 m-3">A</div>
                    </div>
                </div>

                <div class="row">
                    <!-- border aditiva -->
                    <div class="col">
                        <div class="border-start p-3 m-3">A</div>
                    </div>
                    <div class="col">
                        <div class="border-top p-3 m-3">B</div>
                    </div>
                    <div class="col">
                        <div class="border-end p-3 m-3">C</div>
                    </div>
                    <div class="col">
                        <div class="border-bottom p-3 m-3">D</div>
                    </div>
                </div>

                <div class="row">
                    <!-- border subtrativa -->
                    <div class="col">
                        <div class="border border-start-0 p-3 m-3">A</div>
                    </div>
                    <div class="col">
                        <div class="border border-top-0 p-3 m-3">B</div>
                    </div>
                    <div class="col">
                        <div class="border border-end-0 p-3 m-3">C</div>
                    </div>
                    <div class="col">
                        <div class="border border-bottom-0 p-3 m-3">D</div>
                    </div>            
                </div>

                <div class="row">
                    <!-- border color -->
                    <div class="col">
                        <div class="border border-primary p-3 m-3">A</div>
                        <div class="border border-success p-3 m-3">B</div>
                        <div class="border border-danger p-3 m-3">C</div>
                        <div class="border border-warning p-3 m-3">D</div>
                    </div>
                </div>

                <div class="row">
                    <!-- border opacity -->
                    <div class="col">
                        <div class="border border-primary border-opacity-100 p-3 m-3">A</div>
                        <div class="border border-success border-opacity-75 p-3 m-3">B</div>
                        <div class="border border-danger border-opacity-50 p-3 m-3">C</div>
                        <div class="border border-warning border-opacity-25 p-3 m-3">D</div>
                    </div>
                </div>

                <div class="row">
                    <!-- border width -->
                    <div class="col">
                        <div class="border border-primary border-1 p-3 m-3">A</div>
                    </div>
                    <div class="col">
                        <div class="border border-primary border-2 p-3 m-3">B</div>
                    </div>
                    <div class="col">
                        <div class="border border-primary border-3 p-3 m-3">C</div>
                    </div>
                    <div class="col">
                        <div class="border border-primary border-4 p-3 m-3">D</div>
                    </div>
                    <div class="col">
                        <div class="border border-primary border-5 p-3 m-3">E</div>
                    </div>
                </div>

                <div class="row">
                    <!-- border radius -->
                    <div class="col">
                        <div class="border border-primary border-3 rounded-0 p-3 m-3">A</div>
                    </div>
                    <div class="col">
                        <div class="border border-primary border-3 rounded-1 p-3 m-3">B</div>
                    </div>
                    <div class="col">
                        <div class="border border-primary border-3 rounded-2 p-3 m-3">C</div>
                    </div>
                    <div class="col">
                        <div class="border border-primary border-3 rounded-3 p-3 m-3">D</div>
                    </div>
                    <div class="col">
                        <div class="border border-primary border-3 rounded-5 p-3 m-3">E</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="border border-primary border-3 rounded-circle p-3 m-3">A</div>
                    </div>
                    <div class="col">
                        <div class="border border-primary border-3 rounded-pill p-3 m-3">B</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
